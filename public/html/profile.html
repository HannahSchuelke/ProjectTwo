<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    
    /* Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: black; /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    
    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    
    /* The Close Button */
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    </style>
    </head>
    <body>
    <hr>
    
    <button id="add-event">Add an event!</button>
    <!-- The Modal -->
    <div id="eventModal" class="modal">
    
      <!-- inside Modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add your event!</h2>
        
        <div class="modal-body">
                <form role="form" method="POST" id="insertForm" action="">
                  
                  <div class="form-group">
                    <label for="event-title">Event Name</label>
                      <input type="email" class="form-control"
                      id="event-title" placeholder="Event Title"/>
                        </div>
                  
                  <div class="form-group">
                        <label for="event-date">Event Date</label>
                          <input type="date" class="form-control"
                          id="event-date" placeholder="Event Date"/>
                      </div>
                      
                  <div class="form-group">
                        <label for="event-location">Event Location</label>
                          <input type="location" class="form-control"
                          id="event-location" placeholder="Event Location"/>
                      </div>
                    
                  <div class="form-group">
                        <label for="event-artist">Event Artist</label>
                          <input type="artist" class="form-control"
                          id="event-artist" placeholder="Event Artist"/>
                    </div>  
                      
                  <button type="submit" id="new-event-button" class="btn btn-default">Add!</button>
                </form>   
            </div>
      </div>
    
    </div>
    
    <script>
    var modal = document.getElementById('eventModal');
    // Get the button that opens the modal
    var btn = document.getElementById("add-event");
    var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
            modal.style.display = "block";
    }
        span.onclick = function() {
            modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>

    </body>
